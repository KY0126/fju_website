<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>輔仁大學頁面</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    body::before { content: ""; display: block; height: 80px; }

    .navbar {
      background: linear-gradient(to left, #d8ebf9, #a0cde9,#004B8D);
      height: 85px;
    }

    .navbar-brand h1 {
      font-size: 1.25rem; margin: 0;
    }

    .nav-link, .dropdown-item {
      color: #000 !important;
    }

    .dropdown-menu {
      background-color: #fff;
    }

    #container {
      display: flex; height: calc(100vh - 80px);
    }

    aside {
      width: 200px; background: #f0f0f0;
      padding: 10px; box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }

    aside a {
      display: block; margin: 8px 0; cursor: pointer; color: #333;
    }

    main {
      flex: 1; padding: 20px; overflow-y: auto;
    }

    .page { display: none; }
    .page.active { display: block; }

    .grid-item {
      border: 1px solid #ccc; margin-bottom: 10px;
      padding: 10px; background: #fff;
    }

    .dropdown-content {
      display: none; margin-top: 2px; padding-left: 10px; color: #555;
    }

    .arrow {
      cursor: pointer; float: right;
    }
    .body::before {
    content: ""; display: block;
    height: 10px; /* 為了讓 fixed-top Navbar 不會壓住內容 */
    }
    footer {
      background-color: #2E3D59;
      color: white;
      text-align: center;
      padding: 1rem;
    }

  </style>
</head>

<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a href="#" class="navbar-brand">
      <h1><i class="fas fa-university me-3"></i>輔仁大學</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="main.htm">首頁</a></li>
        <!-- 其他下拉可依需求增減 -->
      </ul>
    </div>
  </div>
</nav>
<div id="container">
  <aside>
    <a onclick="showPage('113')">113學年度</a>
    <a onclick="showPage('112')">112學年度</a>
    <a onclick="showPage('111')">111學年度</a>
  </aside>

  <main>
    <div>請點選相關年度資訊</div>

    <div id="113" class="page">
      <div class="grid-item">
        113相關資料 <span class="arrow">▼</span>
        <div class="dropdown-content">
            <div><a href="https://docsacademic.fju.edu.tw/form/113學年度授予學位名稱.pdf" target="_blank">輔仁大學113學年度各學制各學系(所)(學位學程)授予學位中、英文名稱一覽表</a></div>
        </div>
      </div>
    </div>

    <div id="112" class="page">
      <div class="grid-item">
        112相關資料 <span class="arrow">▼</span>
        <div class="dropdown-content">
            <div><a href="https://docsacademic.fju.edu.tw/form/112日授予學位.pdf" target="_blank">輔仁大學112學年度各學制各學系(所)(學位學程)授予學位中、英文名稱一覽表</a></div>
        </div>
      </div>
    </div>

    <div id="111" class="page">
      <div class="grid-item">
        111相關資料 <span class="arrow">▼</span>
        <div class="dropdown-content">
            <div><a href="https://docsacademic.fju.edu.tw/form/111日授予學位.pdf" target="_blank">輔仁大學111學年度各學制各學系(所)(學位學程)授予學位中、英文名稱一覽表</a></div>
        </div>
      </div>
    </div>


  </main>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showPage(id) {
    $('.page').removeClass('active');
    $('#' + id).addClass('active');
  }

  $(document).ready(function() {
    $('.arrow').click(function() {
      $(this).siblings('.dropdown-content').slideToggle();
    });
  });
</script>
  <footer>
    &copy; 2025 輔仁大學教務處
  </footer>

</body>
</html>
